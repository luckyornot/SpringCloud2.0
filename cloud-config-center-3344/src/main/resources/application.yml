server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/notlucky-man/sprincloud-config.git # github上git仓库的名字
          search-paths:
            # 搜索目录
            - springcloud-config
      # 读取分支
      label: master

eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

